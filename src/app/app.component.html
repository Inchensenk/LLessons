<html>
  <head> </head>
  <body>
    <div class="container application">
      <div class="cart">
        <div class="cart__title">
          Cart
          <div>Price: <span class="cart__price">0</span>$</div>
        </div>
        <div class="cart__total">0</div>
      </div>

      <div class="loader" *ngIf="loading">
        <div class="loader__spinner">
          <svg width="90" height="90" viewBox="0 0 90 90" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M45.9375 11.25V25.125" stroke="#A6A6AA" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M45.9375 66.75V80.625" stroke="#A6A6AA" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M21.4136 21.4136L31.2301 31.2301" stroke="#A6A6AA" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M60.645 60.645L70.4616 70.4615" stroke="#A6A6AA" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M11.25 45.9375H25.125" stroke="#A6A6AA" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M66.75 45.9375H80.625" stroke="#A6A6AA" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M21.4136 70.4615L31.2301 60.645" stroke="#A6A6AA" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M60.645 31.2301L70.4616 21.4136" stroke="#A6A6AA" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
      </div>

      <div class="products router">

        <div class="product" *ngFor="let product of products">
          <h3 class="product__title">{{product.title}}</h3>
          <div class="product__body">
            <div class="product__image-wrapper">
              <img class="product__image" [src]="product.img" [alt]="product.imgAlt" />
            </div>
            <span class="product__price">{{product.price}}</span>
          </div>
          <div class="product__actions">
            <button  class="btn">Add to cart </button>
            <input  class="quantity" value="1" />
          </div>
        </div>

      </div>

      <div class="router"></div>
    </div>
  </body>
</html>
