<div class="container">
  <app-cart [cart]="cart" [total]="total"></app-cart>

  <ng-container *ngIf="loading">
    <app-loader></app-loader>
  </ng-container>

  <div class="products">
    <ng-container *ngFor="let product of cartProducts">
      <app-product [product]="product" (added)="toggle($event)"></app-product>
    </ng-container>
  </div>
</div>
